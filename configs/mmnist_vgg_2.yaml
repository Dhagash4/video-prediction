experiment:
    id: mmnist_vgg_2
    embedding: vgg
    predictor: convlstm

##Data
data:
    dataset: "MMNIST"  #['MMNIST','KTH']
    seq: 20
    seed_frames: 10
    predict_frames: 10
    niters: 500

logger:
    tblogs: "tboard_logs/"   #Default path tboard_logs/DIR_NAME
    checkpoints: "checkpoints/" #Default path checkpoints/DIR_NAME

##Training

train:
    device: 0
    num_workers: 16
    max_epoch: 100
    lr: 0.0001
    batch_size: 20
    resume_point: 0  #from where to start training
    optimizer: "adam" #["adam", "rmsprop", "sgd"]
    beta1: 0.9
    scheduler: "explr" #["step"]
    step_size: 20
    gamma: 0.9
    loss: "mse" #["mse","lpips"]
    model_save: 10

random_seed: 3292666

architecture:
    lstm:
        mode: 'zeros' #["zeros", "random", "learned"]
        num_layers: 2
        
    skip: False